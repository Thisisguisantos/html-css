<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
</head>
<body>
    <h1>Paragraphs and Line Breaks</h1>
    <hr>
    <p>You can write a paragraph anyway. Just put everything in the middle of the tag pair &lt;p&gt; 
    and &lt;/p&gt; </p>
    <p>If you need to wrap the text somewhere specific <br>like this you can use the tag &lt;br&gt;. </p>
    <p>Let's add some special symbols:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Let's add some emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
