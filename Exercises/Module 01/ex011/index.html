<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Media</title>
</head>
<body>
    <h1>Dynamic image</h1>
    <p>Try opening this site on several different devices or simply increase and decrease the size of your browser.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexÃ­vel">
    </picture>
     
    <h1>Playing audio</h1>
    <p>Let's learn to play audio in HTML5.</p>
    <!-- <audio src="midia/naturallight-chrishaugen.mp3" controls autoplay></audio> -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/naturallight-chrishaugen.mp3" type="audio/mpeg">
        <source src="midia/naturallight-chrishaugen.mp3" type="audio/ogg">
        <source src="midia/naturallight-chrishaugen.mp3" type="audio/wav">
        <p>Unfortunately your browser cannot play audio <a href="midia/naturallight-chrishaugen.mp3">Click here to download the MP3 file</a> </p>
    </audio>
</body>
</html>
